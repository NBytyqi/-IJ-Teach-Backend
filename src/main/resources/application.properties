spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${DEV_POSTGRES_URL}

spring.datasource.username=${STAGE_POSTGRES_USER}
spring.datasource.password=${STAGE_POSTGRES_PASSWORD}

spring.datasource.hikari.auto-commit=false

spring.mvc.servlet.path=/api


#debug=true

#spring.profiles.active=prod
#debug=true

aws.clientId=${STAGE_AWS_CLIENT_ID}
aws.clientSecret=${STAGE_AWS_CLIENT_SECRET}
aws.poolId=${STAGE_AWS_POOL_ID}
aws.awsAccessKey=${STAGE_AWS_ACCESS_KEY}
aws.awsSecretKey=${STAGE_AWS_SECRET_KEY}
aws.defaultBucketName=${STAGE_AWS_DEFAULT_BUCKET}
aws.cvBucketName=${STAGE_AWS_CV_BUCKET}


springdoc.swagger-ui.path=/swagger-ui.html

