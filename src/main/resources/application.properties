#springdoc.api-docs.path=/api-docs
#springdoc.swagger-ui.url=/api-docs.yaml
#springdoc.paths-to-exclude=/v2/api-docs, /swagger-resources/**, /v3/api-docs/**

#timezone
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false
spring.jackson.serialization.write-dates-with-context-time-zone=false


verification.process.subject="InterJoin Verification appointment"

server.port=9091

spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

